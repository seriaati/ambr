line-length = 100
target-version = "py311"

[lint]
ignore = [
  "E501",
  "ANN401",
  "ANN101",
  "ANN102",
  "ANN003",
  "PLR0913",
  "PLR2004",
  "PLR0917",
  "PLR6301",
  "ANN002",
]
preview = true
select = [
  "E",
  "W",
  "C90",
  "F",
  "UP",
  "B",
  "SIM",
  "I",
  "N",
  "TCH",
  "ANN",
  "ASYNC",
  "A",
  "C4",
  "EM",
  "FA",
  "ICN",
  "G",
  "PIE",
  "T20",
  "ARG",
  "ERA",
  "LOG",
  "PL",
  "TRY",
  "RUF",
]

[lint.per-file-ignores]
"**/__init__.py" = ["F403", "F401"]
"**/client.py" = ["PLR0904", "A002"]
"**/models/*.py" = ["N805"]
"**/tests/*.py" = ["ANN001"]
"playground.*.py" = ["ALL"]

[lint.flake8-type-checking]
quote-annotations = true

[lint.pydocstyle]
convention = "google"
