[project]
name = "ambr-py"
requires-python = ">=3.11"

[project.urls]
"Bug Tracker" = "https://github.com/seriaati/ambr/issues"
Repository = "https://github.com/seriaati/ambr.git"

[tool.poetry]
authors = ["seriaati <seria.ati@gmail.com>"]
description = "API wrapper for ambr.top written in Python"
license = "GPL-3.0"
name = "ambr-py"
packages = [{include = "ambr"}]
readme = "README.md"
version = "1.7.8"

[tool.poetry.dependencies]
aiohttp = "^3.8.6"
aiohttp-client-cache = {extras = ["sqlite"], version = "^0.11.0"}
pydantic = "^2.4.2"
python = "^3.11"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.6.2"
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"
ruff = "^0.4.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
