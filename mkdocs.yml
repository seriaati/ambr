# Project information
site_name: ambr-py
site_url: https://seria.is-a.dev/ambr-py
site_author: Seria Ati
site_description: An async API wrapper for Project Amber (gi.yatta.moe) written in Python.

# Repository
repo_name: seriaati/ambr-py
repo_url: https://github.com/seriaati/ambr-py

# Copyright
copyright: Copyright &copy; 2025 - 2025 Seria Ati

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: red
      accent: red

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: red
      accent: red

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: red
      accent: red

plugins:
  - search
  - mkdocstrings

nav:
  - Home: README.md
  - API Reference:
      - Client: client.md
      - Models: models.md
